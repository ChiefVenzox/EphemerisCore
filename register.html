<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <title>Register - Planetary Distance Auth</title>
  <style>
    :root {
      --bg1: #0d1b2a;
      --bg2: #1b263b;
      --card: #22324d;
      --accent: #fca311;
      --text: #e0e1dd;
      --muted: #9fb0c2;
    }
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(circle at 20% 20%, #1b2b4b, var(--bg1)) no-repeat fixed;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      background: linear-gradient(160deg, var(--card), #152238);
      padding: 28px 30px;
      border-radius: 14px;
      width: min(420px, 92vw);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }
    label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: #0f172a;
      color: var(--text);
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #111827;
      font-weight: 700;
      cursor: pointer;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }
    .output {
      margin-top: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 13px;
      min-height: 24px;
    }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <p>Register to use the planetary distance auth prototype.</p>

    <label>Username</label>
    <input id="regUsername" type="text" placeholder="new_user" />

    <label>Password</label>
    <input id="regPassword" type="password" placeholder="??????" />

    <button id="registerUserBtn">Create Account</button>

    <div class="note">Already have an account? <a href="index.html">Login</a></div>
    <div class="output" id="result"></div>
  </div>

  <script>
    document.getElementById("registerUserBtn").addEventListener("click", async () => {
      const user = document.getElementById("regUsername").value.trim();
      const pass = document.getElementById("regPassword").value;
      if (!user || !pass) {
        document.getElementById("result").textContent = "Enter username and password.";
        return;
      }

      const res = await fetch("login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        cache: "no-store",
        body: JSON.stringify({
          action: "register_user",
          username: user,
          password: pass
        })
      });

      const data = await res.json();
      if (!data || !data.ok) {
        document.getElementById("result").textContent = data && data.message ? data.message : "Registration failed";
        return;
      }

      document.getElementById("result").textContent = data.message;
    });
  </script>
</body>
</html>
