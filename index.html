<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <title>Login - Planetary Distance Auth</title>
  <style>
    :root {
      --bg1: #0d1b2a;
      --bg2: #1b263b;
      --card: #22324d;
      --accent: #fca311;
      --text: #e0e1dd;
      --muted: #9fb0c2;
    }
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(circle at 20% 20%, #1b2b4b, var(--bg1)) no-repeat fixed;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      background: linear-gradient(160deg, var(--card), #152238);
      padding: 28px 30px;
      border-radius: 14px;
      width: min(420px, 92vw);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }
    label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: #0f172a;
      color: var(--text);
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #111827;
      font-weight: 700;
      cursor: pointer;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }
    .output {
      margin-top: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 13px;
      min-height: 24px;
    }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p>Planetary distance auth with Ghost Seal and Time-Shift PIN.</p>

    <label>Username</label>
    <input id="username" type="text" placeholder="user" />

    <label>Password</label>
    <input id="password" type="password" placeholder="??????" />

    <label>Planet</label>
    <select id="planet">
      <option value="mars">Mars</option>
      <option value="venus">Venus</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
    </select>

    <label>Secret Coordinate (4-digit PIN)</label>
    <input id="pin" type="password" inputmode="numeric" maxlength="4" placeholder="0000" />

    <button id="loginBtn">Login</button>

    <div class="note">No account? <a href="register.html">Create one</a></div>
    <div class="output" id="result"></div>
  </div>

  <script>
    const PLANETS = {
      mars: { name: "Mars", a: 1.523679, e: 0.0934, period: 686.98, phase: 0.6 },
      venus: { name: "Venus", a: 0.723332, e: 0.0068, period: 224.70, phase: 1.2 },
      jupiter: { name: "Jupiter", a: 5.2044, e: 0.0489, period: 4332.59, phase: 2.4 },
      saturn: { name: "Saturn", a: 9.5826, e: 0.0565, period: 10759.22, phase: 0.9 }
    };

    const AU_KM = 149597870.7;
    const J2000 = 946684800; // 2000-01-01 00:00:00 UTC

    function planetDistanceKm(planetKey, ts) {
      const p = PLANETS[planetKey];
      const days = (ts - J2000) / 86400;
      const M = 2 * Math.PI * (days / p.period) + p.phase; // mean anomaly
      const rPlanet = p.a * (1 - p.e * Math.cos(M));
      const aE = 1.0000, eE = 0.0167, periodE = 365.256, phaseE = 0.0;
      const ME = 2 * Math.PI * (days / periodE) + phaseE;
      const rEarth = aE * (1 - eE * Math.cos(ME));
      const angle = Math.abs(M - ME);
      const dAU = Math.sqrt(rEarth*rEarth + rPlanet*rPlanet - 2*rEarth*rPlanet*Math.cos(angle));
      return dAU * AU_KM;
    }

    async function sha512Hex(str) {
      const data = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest("SHA-512", data);
      const bytes = new Uint8Array(hash);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function deviceSealKey(user) { return "user_device_seal:" + user.toLowerCase(); }
    function enrolledKey(user) { return "device_enrolled:" + user.toLowerCase(); }
    function legacySealKey() { return "user_device_seal"; }
    function legacyEnrolledKey() { return "device_enrolled"; }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const planet = document.getElementById("planet").value;
      const pin = document.getElementById("pin").value.trim();
      const ts = Math.floor(Date.now() / 1000);

      if (!user || !pass || !pin) {
        document.getElementById("result").textContent = "Enter username, password, and PIN.";
        return;
      }
      if (!/^\d{4}$/.test(pin)) {
        document.getElementById("result").textContent = "PIN must be exactly 4 digits.";
        return;
      }

      // Migrate legacy keys (single-key storage) to per-user keys if needed
      const legacySeal = localStorage.getItem(legacySealKey());
      const legacyEnrolled = localStorage.getItem(legacyEnrolledKey());
      if (legacySeal && !localStorage.getItem(deviceSealKey(user))) {
        localStorage.setItem(deviceSealKey(user), legacySeal);
      }
      if (legacyEnrolled && !localStorage.getItem(enrolledKey(user))) {
        localStorage.setItem(enrolledKey(user), legacyEnrolled);
      }

      const shiftSeconds = parseInt(pin, 10) * 60;
      const shiftedTs = ts - shiftSeconds;
      const dist = planetDistanceKm(planet, shiftedTs);
      const distFixed = dist.toFixed(3); // match server precision

      const enrolled = localStorage.getItem(enrolledKey(user)) === "1";
      const seal = enrolled ? (localStorage.getItem(deviceSealKey(user)) || "") : "";
      const payload = pass + distFixed + seal;
      const hash = await sha512Hex(payload);

      const res = await fetch("login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        cache: "no-store",
        body: JSON.stringify({
          username: user,
          planet: planet,
          pin: pin,
          ts: ts,
          hash: hash
        })
      });

      const data = await res.json();
      if (!data || !data.ok) {
        document.getElementById("result").textContent = data && data.message ? data.message : "Login failed";
        return;
      }

      localStorage.setItem("sessionUser", user);
      localStorage.setItem("sessionToken", data.token);
      if (data.needsEnroll) {
        localStorage.setItem(enrolledKey(user), "0");
        localStorage.removeItem(deviceSealKey(user));
        window.location.href = "welcome.html";
      } else {
        localStorage.setItem(enrolledKey(user), "1");
        window.location.href = "panel.html";
      }
    });
  </script>
</body>
</html>
